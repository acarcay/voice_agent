# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# sys.path path prepend
prepend_sys_path = .

# timezone for migration file names
# timezone =

# max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# set to 'true' to apply revision on same-named branch
# version_path_separator = os.pathsep

# set to 'true' to search source files recursively
# recursive_version_locations = false

# the output encoding used when revision files are written from script.py.mako
# output_encoding = utf-8

# Database URL - will be overridden by env.py using DATABASE_URL environment variable
# This is a fallback for local development with docker-compose defaults
sqlalchemy.url = postgresql+asyncpg://voice_agent:voice_agent_dev@localhost:5432/voice_agent


[post_write_hooks]
# Example post-write hook for running black formatter
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
